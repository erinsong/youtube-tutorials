<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span> : <span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Ready to Play?</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img class="thumb" src="imgs/rock.png" alt="rock hand">
        </div>
        <div class="choice" id="p">
            <img class="thumb" src="imgs/paper.png" alt="paper hand">
        </div>
        <div class="choice" id="s">
            <img class="thumb" src="imgs/scissors.png" alt="scissors hand">
        </div>
    </div>

    <p id="action-message">Make your move.</p>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
